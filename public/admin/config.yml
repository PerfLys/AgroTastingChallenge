backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "editions"
    label: "Éditions"
    label_singular: "Édition"
    folder: "src/content/editions"
    create: true
    slug: "{{year}}"
    extension: "json"
    format: "json"
    identifier_field: "year"
    fields:
      - { name: "year", label: "Année", widget: "number" }
      - { name: "description", label: "Description", widget: "text", required: false }
      - { name: "coverImage", label: "Image de couverture", widget: "image", required: false }
      - name: "photos"
        label: "Galerie photos"
        widget: "list"
        required: false
        field: { name: "photo", label: "Photo", widget: "image" }
      - { name: "pdfVinsAveugle", label: "PDF — Vins à l'aveugle", widget: "file", required: false }
      - { name: "pdfVinsTable", label: "PDF — Vins servis à table", widget: "file", required: false }
      - { name: "pdfVinsOfferts", label: "PDF — Vins offerts", widget: "file", required: false }


